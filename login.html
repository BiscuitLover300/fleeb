<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeb - Login</title>
    <style>
        #fleeb { /*For Welcome to Fleeb at the top of screen*/
            position: fixed; 
            top: 0;
            left: 50%; /* Centers it horizontally */
            transform: translateX(-50%); /* Adjusts to align with center */
            width: 100%;
            height: 10vh;
            background-color: red;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 5vh; /* Centers text vertically */
        }
        body { /*Styling for body */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }

    .login-container { /*Styling for Login */
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
    }

    input { /*Styling for input*/
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button { /*Styling for login button */
        width: 100%;
        padding: 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
    #error-message { /*Styling for error message */
        color: red;
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="fleeb"> 
        <h1>Welcome To Fleeb</h1>
    </div>
    <!--Username & Password-->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <!--Requires username -->
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <!-- Requires Password-->
            <button type="submit">Login</button> 
            <!-- Login Button -->
        </form>
        <p id="error-message"></p>
        <p>Need to create an account? <a href="/signup.html">Sign up here</a>.</p>
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) { 
        event.preventDefault();

        const username = document.getElementById('username').value; //Username
        const password = document.getElementById('password').value; //Password
        const errorMessage = document.getElementById('error-message'); //error message

        try {
            // Send login details to the backend
            const response = await fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) { //If response is okay, then pull data
                const data = await response.json();

                if (data.success) {
                    // Redirect to the next page on successful login
                    window.location.href = 'fleeb.html';
                } else {
                    // Display error message from the server
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                }
            } else {
                errorMessage.textContent = 'Server error. Please try again later.';
            }
        } catch (error) { //Catches error if database is not working correctly
            errorMessage.textContent = 'An error occurred. Please try again.';
            console.error('Error:', error);
        }
    });
</script>
</html>
