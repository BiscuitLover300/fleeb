<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        #fleeb { /* For Welcome to Fleeb at the top of screen */
            position: fixed; 
            top: 0;
            left: 50%; /* Centers it horizontally */
            transform: translateX(-50%); /* Adjusts to align with center */
            width: 100%;
            height: 10vh;
            background-color: red;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 5vh; /* Centers text vertically */
        }
        body { /* Styling for body */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .signup-container { /* Styling for Sign Up */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        input { /* Styling for input */
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button { /* Styling for Sign Up button */
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        #error-message { /* Styling for error message */
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="fleeb"> 
        <h1>Welcome To Fleeb</h1>
    </div>
    <!-- Sign Up Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/signup" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Create a username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Create a password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p id="error-message"></p>
        <p>Already have an account? <a href="/login.html">Log in here</a>.</p>
    </div>
</body>
<script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const errorMessage = document.getElementById('error-message');

        // Ensure passwords match
        if (password !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match. Please try again.';
            return;
        }

        // Send signup data to Flask backend
        const response = await fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        if (result.success) {
            window.location.href = '/login'; // Redirect to login page
        } else {
            errorMessage.textContent = result.message; // Display error message
        }
    });
</script>
</html>
