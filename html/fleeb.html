<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/header.css">
    <link rel="stylesheet" type="text/css" href="../CSS/navbar.css">
    <link rel="stylesheet" type="text/css" href="../CSS/store.css">
    <title>Fleeb - Merch Store</title>
</head>
<body>
    <!-- Header -->
    <div id="fleeb">
        <h1>Welcome To Fleeb</h1>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html" target="_blank">Home</a>
        <a href="fleeb.html" target="_blank">Products</a>
        <a href="about.html" target="_blank">About</a>
        <a href="https://example.com/contact" target="_blank">Contact</a>
    </div>

    <!-- Main Layout -->
    <div class="main-content">
        <!-- Cart Sidebar -->
        <div id="cart-sidebar">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
            <button id="purchase-button" style="display: none;">Proceed to Checkout</button>
        </div>

        <!-- Main Content -->
        <div class="container" id="products">
            <!-- Product 1 -->
            <div class="product-card" data-name="Fleeb T-Shirt" data-price="20">
                <img src="tshirt.jpg" alt="T-Shirt">
                <h3>Fleeb T-Shirt</h3>
                <p>$20.00</p>
                <button class="add-to-cart">Buy Now</button>
            </div>

            <!-- Product 2 -->
            <div class="product-card" data-name="Fleeb Hat" data-price="15">
                <img src="hat.jpg" alt="Hat">
                <h3>Fleeb Hat</h3>
                <p>$15.00</p>
                <button class="add-to-cart">Buy Now</button>
            </div>

            <!-- Product 3 -->
            <div class="product-card" data-name="Fleeb Mug" data-price="10">
                <img src="mug.jpg" alt="Mug">
                <h3>Fleeb Mug</h3>
                <p>$10.00</p>
                <button class="add-to-cart">Buy Now</button>
            </div>
            <!-- Product 4 -->
            <div class="product-card" data-name="Fleeb Pants" data-price="30">
                <img src="pants.jpg" alt="Pants">
                <h3>Fleeb Pants</h3>
                <p>$30.00</p>
            <button class="add-to-cart">Buy Now</button>
            </div>
        </div>
    </div>  
</body>
<script src="store.js"></script> <!--Product + Cart functionality-->
</html>
