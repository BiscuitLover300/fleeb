<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeb - Merch Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        #fleeb {
            text-align: center;
            width: 100%;
            height: 10vh;
            background-color: red;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Main Content */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
        }

        .product-card {
            background-color: #f4f4f4;
            width: 300px;
            margin: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .product-card p {
            font-size: 1em;
            color: #333;
        }

        .product-card button {
            background-color: red;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .product-card button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="fleeb">
        <h1>Welcome To Fleeb</h1>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="https://fleeb.com/home" target="_blank">Home</a>
        <a href="https://fleeb.com/products" target="_blank">Products</a>
        <a href="https://fleeb.com/about" target="_blank">About</a>
        <a href="https://fleeb.com/contact" target="_blank">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="container" id="products">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="tshirt.jpg" alt="T-Shirt">
            <h3>Fleeb T-Shirt</h3>
            <p>$20.00</p>
            <a href="https://fleeb.com/tshirt" target="_blank">Buy Now</a>
        </div>
        
        <!-- Product 2 -->
        <div class="product-card">
            <img src="hat.jpg" alt="Hat">
            <h3>Fleeb Hat</h3>
            <p>$15.00</p>
            <a href="https://fleeb.com/hat" target="_blank">Buy Now</a>
        </div>
        
        <!-- Product 3 -->
        <div class="product-card">
            <img src="mug.jpg" alt="Mug">
            <h3>Fleeb Mug</h3>
            <p>$10.00</p>
            <a href="https://fleeb.com/mug" target="_blank">Buy Now</a>
        </div>
         <!-- Product 4 - Fleeb Pants -->
         <div class="product-card">
            <img src="pants.jpg" alt="Pants">
            <h3>Fleeb Pants</h3>
            <p>$30.00</p>
            <a href="https://example.com/pants" target="_blank">Buy Now</a>
        </div>

        <!-- Product 5 - Fleeb Watch -->
        <div class="product-card">
            <img src="watch.jpg" alt="Watch">
            <h3>Fleeb Watch</h3>
            <p>$50.00</p>
            <a href="https://example.com/watch" target="_blank">Buy Now</a>
        </div>

        <!-- Product 6 - Fleeb Keychain -->
        <div class="product-card">
            <img src="keychain.jpg" alt="Keychain">
            <h3>Fleeb Keychain</h3>
            <p>$5.00</p>
            <a href="https://example.com/keychain" target="_blank">Buy Now</a>
        </div>
    </div>
</body>
</html>
