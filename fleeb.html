<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeb - Merch Store</title>
    <style>
        /*Styling for Body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Styling for Header */
        #fleeb {
            text-align: center;
            width: 100%;
            height: 10vh;
            background-color: red;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed; /* Fix the header at the top */
            top: 0;
            z-index: 1100; /* Ensure it's above the navbar */
        }


        /* Styling forNavbar */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1rem;
            position: fixed;
            top: 10vh; /* Place navbar below the header */
            width: 100%;
            z-index: 1000; /* Ensure it's above the main content but below the header */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Styling for Main layout */
        .main-content {
         margin-top: calc(10vh + 70vh); 
         display: flex;
         flex-grow: 1;
         overflow: hidden;
        }

        /* Styling for Sidebar */
        #cart-sidebar {
            position: fixed; /* Float over main content */
            top: calc(10vh + 70px); /* Start below the header and navbar */
            left: -300px; /* Hide it off-screen initially */
            width: 250px;
            height: calc(100% - (10vh + 70px)); /* Adjust height to exclude header and navbar */
            background-color: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            overflow-y: auto;
            transition: left 0.3s ease-in-out; /* Smooth transition for visibility */
            display: flex;
            flex-direction: column;
            z-index: 999; /* Ensure it's beneath the header and navbar */
        }

        
        #cart-sidebar.open {
            left:0;
        }

        #cart-sidebar h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        #cart-sidebar ul {
            list-style-type: none;
            padding: 0;
            flex-grow: 1;
        }

        #cart-sidebar ul li {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #cart-sidebar ul li button {
            background-color: red;
            border: none;
            color: white;
            padding: 0.3em 0.5em;
            cursor: pointer;
            border-radius: 4px;
        }

        #cart-sidebar ul li button:hover {
            background-color: darkred;
        }

        /* Main Products */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Align items to the left */
            align-items: flex-start;
            padding: 2rem;
            transition: margin-left 0.3s ease-in-out; /* Smooth transition for movement */
        }

        .product-card {
            background-color: #f4f4f4;
            width: 300px;
            margin: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .product-card p {
            font-size: 1em;
            color: #333;
        }
        .main-content {
         margin-top: calc(10vh + 70px); /* Add space for header (10vh) and navbar (70px) */
         display: flex;
         flex-grow: 1;
         overflow: hidden;
        }

        .product-card button {
            background-color: red;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .product-card button:hover {
            background-color: darkred;
        }
        #purchase-button {
            width: 100%;
            background-color: green;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        #purchase-button:hover {
            background-color: darkgreen;
        }
        /* Shift the product cards */
        .container.shift-right {
            margin-left: 300px;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <div id="fleeb">
        <h1>Welcome To Fleeb</h1>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="https://example.com/home" target="_blank">Home</a>
        <a href="fleeb.html" target="_blank">Products</a>
        <a href="https://example.com/about" target="_blank">About</a>
        <a href="https://example.com/contact" target="_blank">Contact</a>
    </div>

    <!-- Main Layout -->
    <div class="main-content">
        <!-- Cart Sidebar -->
        <div id="cart-sidebar">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
            <button id="purchase-button" style="display: none;">Proceed to Checkout</button>
        </div>

        <!-- Main Content -->
        <div class="container" id="products">
            <!-- Product 1 -->
            <div class="product-card" data-name="Fleeb T-Shirt" data-price="20">
                <img src="tshirt.jpg" alt="T-Shirt">
                <h3>Fleeb T-Shirt</h3>
                <p>$20.00</p>
                <button class="add-to-cart">Buy Now</button>
            </div>

            <!-- Product 2 -->
            <div class="product-card" data-name="Fleeb Hat" data-price="15">
                <img src="hat.jpg" alt="Hat">
                <h3>Fleeb Hat</h3>
                <p>$15.00</p>
                <button class="add-to-cart">Buy Now</button>
            </div>

            <!-- Product 3 -->
            <div class="product-card" data-name="Fleeb Mug" data-price="10">
                <img src="mug.jpg" alt="Mug">
                <h3>Fleeb Mug</h3>
                <p>$10.00</p>
                <button class="add-to-cart">Buy Now</button>
            </div>
            <!-- Product 4 -->
            <div class="product-card" data-name="Fleeb Pants" data-price="30">
                <img src="pants.jpg" alt="Pants">
                <h3>Fleeb Pants</h3>
                <p>$30.00</p>
            <button class="add-to-cart">Buy Now</button>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const cartSidebar = document.getElementById('cart-sidebar'); //Cart side bar
    const addToCartButtons = document.querySelectorAll('.add-to-cart');//Add to cart
    const cartItemsList = document.getElementById('cart-items'); //Cart items
    const cartTotal = document.getElementById('cart-total');// Cart-total
    const purchaseButton = document.getElementById('purchase-button'); //purchase button
    const container = document.querySelector('.container'); // Product container

    let cart = [];

    function updateCart() { //Updates cart every time you click 
        cartItemsList.innerHTML = '';
        let total = 0;

        cart.forEach((item, index) => {// Goes through the list of item
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity}`; //Prints out item & item quantity

            const removeButton = document.createElement('button');//Remove button
            removeButton.textContent = 'Remove';
            removeButton.addEventListener('click', () => { 
                cart.splice(index, 1); //Removes an item
                updateCart(); //Updates cart
            });

            li.appendChild(removeButton);
            cartItemsList.appendChild(li);
            total += item.price * item.quantity; //Adds to the total
        });

        cartTotal.textContent = total.toFixed(2);

        if (cart.length > 0) { //If cart length is above zero 
            purchaseButton.style.display = 'block';
            cartSidebar.classList.add('open'); // Open the sidebar
            container.classList.add('shift-right'); // Shift products right
        } else {
            purchaseButton.style.display = 'none';
            cartSidebar.classList.remove('open'); // Close the sidebar
            container.classList.remove('shift-right'); // Reset products to the left
        }
    }

    addToCartButtons.forEach(button => {
        button.addEventListener('click', () => { //Everytime you click 
            const productCard = button.closest('.product-card');
            const name = productCard.getAttribute('data-name');
            const price = parseFloat(productCard.getAttribute('data-price'));

            const existingItem = cart.find(item => item.name === name);
            if (existingItem) { //Add to the item quantity if there is more than one item
                existingItem.quantity++;
            } else { //Otherwise item  quantity is one
                cart.push({ name, price, quantity: 1 });
            }

            updateCart();
        });
    });

    purchaseButton.addEventListener('click', () => { //Example checkout
        window.location.href = 'https://example.com/checkout';
    });
});
</script>    
</body>
</html>
